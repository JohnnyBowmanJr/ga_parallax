<html>
  <head>
    <title>GA Parallax</title>
    
    <!-- PLAX uses jQuery functions, so we have to include jQuery. -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    
    <!-- Now that we have jQuery, we include PLAX - which contains the parallaxing functions. -->
    <script src="plax.js"></script>
    
    <!-- And we include our own JS file, which is where we run the PLAX functions. -->
    <script src="main.js"></script>
    
    <!-- Some basic CSS to position our elements. -->
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body>
    <!-- These are the images we will be parallaxing: -->
    
    <img src="images/yoda.png" id="yoda" />
    <img src="images/picard.png" id="picard" />
    <img src="images/arnold.png" id="arnold" />
        
  </body>
</html>
